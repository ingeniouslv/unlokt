<!DOCTYPE html>

<html lang="en">
<head>
	<link href="../css/app.css" rel="stylesheet" type="text/css" />

	<style type="text/css">

	</style>
</head>

<body>

<div class="container">
	<div class="row">
		<div class="seven columns">
			<h1>Button Colors</h1>
			<h3>Anchors with <em>.btn</em> applied to them</h3>
			<div class="btn-group">
				<a class="btn" href="">btn</a>
				<a class="btn btn-red" href="">btn-red</a>
				<a class="btn btn-blue" href="">btn-blue</a>
				<a class="btn btn-yellow" href="">btn-yellow</a>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="seven columns">
			<h1>Buttons</h1>
			<h3>Standard buttons</h3>
			<div class="btn-group">
				<button type="submit">Button</button>
				<button type="submit" class="btn-red">Red Button</button>
				<button type="submit" class="btn-blue">Blue Button</button>
				<button type="submit" class="btn-yellow">Yellow Button</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="seven columns">
			<h1>Button Sizes</h1>
			<div class="btn-group">
				<a class="btn btn-small" href="">Small</a>
				<a class="btn btn-small btn-red" href="">Red Small</a>
				<a class="btn btn-small btn-blue" href="">Blue Small</a>
				<a class="btn btn-small btn-yellow" href="">Yellow Small</a>
			</div>

			<div class="btn-group">
				<a class="btn" href="">Button</a>
				<a class="btn btn-red" href="">Red Button</a>
				<a class="btn btn-blue" href="">Blue Button</a>
				<a class="btn btn-yellow" href="">Yellow Button</a>
			</div>

			<div class="btn-group">
				<a class="btn btn-large" href="">Large</a>
				<a class="btn btn-large btn-red" href="">Red Large</a>
				<a class="btn btn-large btn-blue" href="">Blue Large</a>
				<a class="btn btn-large btn-yellow" href="">Yellow Large</a>
			</div>

			<div class="btn-group">
				<a class="btn btn-jumbo" href="">Jumbo</a>
				<a class="btn btn-jumbo btn-red" href="">Red Jumbo</a>
				<a class="btn btn-jumbo btn-blue" href="">Blue Jumbo</a>
				<a class="btn btn-jumbo btn-yellow" href="">Yellow Jumbo</a>
			</div>
		</div>
	</div>
</div>

</body>

</html>
